eng:
  home:
    h1: MALAIKA
    h2: One-world-group Sterzing
    malaikaDesc: „MALAIKA“ is the name of the one-world-group of the city of Vipiteno/Sterzing, Italy. This group was founded by the oew – Organisation für Eine solidarische Welt (organization for a solidary world) in 2013. The group has the aim of supporting social projects in Kenya. Currently all efforts are put towards supporting the building of an orphanage in Kenya. This work is possible because “MALAIKA” is organizing different activities and presentations in South Tyrol, Italy, as well as having a well-functioning cooperation with its project partners in Kenya.
    h1news : News
    h1donate: Donations
    h2donate: By donating 25 € per month you can pay for the costs of one adolescent person living in the orphanage.
    beforeProgressBar: "We have already collected 55% of the money needed."
    bankDetails: "OEW-ORG. FUER EINE SOLIDARISCHE WELT<br>
                  EINE-WELT-GRUPPE STERZING<br>
                  IT 31 F 08182 59110 0003000 429 19"
    taxInfo: "Your donation is deductible from taxes."


