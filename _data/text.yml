  spe:
    main_h1: "Schnurz Piep Egal 2019"
    p_1: "On June 8th 2019 we are organizing the summer festival “SchnurzPiepEgal” together with the one-world-group of the village of Wiesen/Prati, the “Weltladen” (a small fair trade registered cooperative society) of the city of Sterzing/Vipiteno and the youth organization of the Wipptal valley. The festival is taking place in the communal park of the village Wiesen/Prati."
    p_2: "From 11 am until 24 pm there is a variety of different things going on for the young and the old. Several artists and bands are going to entertain you all day long until midnight."
    price: "Admission: voluntary donation.<br>The proceeds are assigned to the construction of the orphanage in Ruiru, Kenya."
    wheater: "Should the weather be bad will the event take place in the festival hall right next to the communal park."
arrival: "Arriving by public transpor:<br>From the train station in Sterzing – Wiesen/Pfitsch (Vipiteno – Prati/Val di Vizze) with the bus no. 311 to the Pfitsch/Val di Vizze valley until the church in the village of Wiesen/Prati. From there it is only a 2 minutes’ walk until the communal park."
