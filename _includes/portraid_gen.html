{% assign portraidName = site.data.portraid_names %}

{% for image in site.static_files %} {% if image.path contains include.path %}
<div>
  <div class="portraidItem">
    <img src='.{{ image.path }}' alt= />
    <p>{{ portraidName[image.basename] }}</p>
  </div>
</div>
{% endif %} {% endfor %}
